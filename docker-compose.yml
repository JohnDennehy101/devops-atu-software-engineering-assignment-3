services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"
    ports:
      - "5432:5432"
    volumes:
      - notes-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 5
    
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      NOTES_DB_DSN: "${NOTES_DB_DSN}"
      HEALTHCHECK_URL: "${API_BASE_URL}/healthcheck"
      FRONTEND_BASE_URL: "${FRONTEND_BASE_URL}"
    depends_on: 
      db:
        condition: service_healthy
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: "${API_BASE_URL}"
    environment:
      SERVER_NAME: "${SERVER_NAME}"
      VITE_API_BASE_URL: "${API_BASE_URL}"
    ports:
      - "3000:80"

    depends_on: 
      - api

volumes:
  notes-data:
    