global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "api"
    metrics_path: "/v1/metrics"
    static_configs:
      - targets: ["api:4000"]
        labels:
          service: "api"
          environment: "local"

  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
