name: API CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Docker api env for tests
        uses: ./.github/actions/docker-test-api-setup
      - name: Run Tests
        env:
          NOTES_DB_DSN: "postgres://test_user:test_password@localhost:5432/test_db?sslmode=disable"
        run: |
          cd backend
          go test ./... -v
      - name: Teardown
        if: always()
        run: docker compose -f docker-compose.test.yml down --volumes --remove-orphans

  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          working-directory: backend

  build:
    needs:
      - test
      - lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
      - name: Build API
        run: |
          go build -o bin/api ./cmd/api
